services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: swift-postgres
    environment:
      POSTGRES_DB: swift
      POSTGRES_USER: swift
      POSTGRES_PASSWORD: swift123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swift"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    container_name: swift-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: swift-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Swift API
  swift-api:
    build:
      context: ./swift-api
      dockerfile: Dockerfile
    container_name: swift-api
    environment:
      DATABASE_URL: postgresql://swift:swift123@postgres:5432/swift
      INGESTION_SERVICE_URL: http://swift-ingestion-api:8001
      CELERY_BROKER_URL: redis://redis:6379/0
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./swift-api:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Swift Ingestion API
  swift-ingestion-api:
    build:
      context: ./swift-ingestion
      dockerfile: Dockerfile
    container_name: swift-ingestion-api
    environment:
      DATABASE_URL: postgresql://swift:swift123@postgres:5432/swift
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: swift-evidence
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_LEVEL: INFO
      OPENCORPORATES_API_KEY: ${OPENCORPORATES_API_KEY:-}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./swift-ingestion:/app
    command: uvicorn src.api:app --host 0.0.0.0 --port 8001 --reload

  # Swift Ingestion Worker
  swift-ingestion-worker:
    build:
      context: ./swift-ingestion
      dockerfile: Dockerfile
    container_name: swift-ingestion-worker
    environment:
      DATABASE_URL: postgresql://swift:swift123@postgres:5432/swift
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: swift-evidence
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_LEVEL: INFO
      OPENCORPORATES_API_KEY: ${OPENCORPORATES_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./swift-ingestion:/app
    command: celery -A src.services.worker worker --loglevel=info --concurrency=2

volumes:
  postgres_data:
  redis_data:
  minio_data:
